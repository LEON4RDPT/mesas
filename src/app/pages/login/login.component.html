<div class="min-h-screen flex flex-col bg-gray-100">
  <app-navbar></app-navbar>
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-gray-100">
    <div class="m-auto justify-center p-5 my-5 container-md w-1/3 rounded-lg shadow-xl bg-gray-100">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          class="mx-auto h-24 rounded-xl w-auto"
          src="/images/logo.jpg"
          alt="Your Company"
        />
        <h2 class="mt-10 text-center text-2xl tracking-tight text-gray-900">
          Entre na sua conta:
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              type="email"
              id="email"
              autocomplete="email"
            />
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              Insira um email v√°lido.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              type="password"
              id="password"
              autocomplete="current-password"
            />
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              A senha deve ter pelo menos 6 caracteres.
            </mat-error>
          </mat-form-field>

          <div>
            <button
              mat-raised-button
              type="submit"
              class="w-full bg-fuchsia-700 hover:bg-fuchsia-600 text-white"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
