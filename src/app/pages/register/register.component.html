<div class="min-h-screen bg-gray-100">
    <app-navbar></app-navbar>
    <div>
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-gray-100">
            <div class="m-auto justify-center p-5 my-5 container-md w-1/3 rounded-lg shadow-xl bg-white">
              <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img
                  class="mx-auto h-24 rounded-xl w-auto"
                  src="/images/logo.jpg"
                  alt="Your Company"
                />
                <h2
                  class="mt-10 text-center text-2xl/9  tracking-tight text-gray-900"
                >
                  Registe-se na nossa plataforma:
                </h2>
              </div>
            
              <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form  class="space-y-6">
                  <div>
                    <label for="email" class="block text-sm/6 font-medium text-gray-900"
                      >Email:</label
                    >
                    <div class="mt-2">
                      <input
                        formControlName="email"
                        type="email"
                        id="email"
                        autocomplete="email"
                        required
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                      />
                    </div>
                  </div>
            
                  <div>
                    <div class="flex items-center justify-between">
                      <label
                        for="password"
                        class="block text-sm/6 font-medium text-gray-900"
                        >Password</label
                      >
                    </div>
                    <div class="mt-2">
                      <input
                        formControlName="password"
                        type="password"
                        id="password"
                        autocomplete="current-password"
                        required
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                      />
                    </div>
                  </div>
                  
                  <div>
                    <div class="flex items-center justify-between">
                      <label
                        for="repPassword"
                        class="block text-sm/6 font-medium text-gray-900"
                        >Repita a Password</label
                      >
                    </div>
                    <div class="mt-2">
                      <input
                        formControlName="repPassword"
                        type="password"
                        id="repPassword"
                        autocomplete="current-password"
                        required
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                      />
                    </div>
                  </div>
            
                  
            
                  <div>
                    <button
                      type="submit "
                      class="cursor-pointer flex w-full justify-center rounded-md bg-fuchsia-700 px-3 py-1.5 text-sm/6 text-white shadow-xs hover:bg-fuchsia-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                    >
                      Register
                    </button>
                  </div>
            
                  <div>
                    <div  class="text-red-500 text-sm">
                      Passwords do not match.
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </div>
  </div>
