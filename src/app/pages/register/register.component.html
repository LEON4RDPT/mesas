<div class="min-h-screen bg-gray-100">
  <app-navbar></app-navbar>
  <div>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-gray-100">
      <div class="m-auto justify-center p-5 my-5 container-md w-1/3 rounded-lg shadow-xl bg-gray-100">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img
            class="mx-auto h-24 rounded-xl w-auto"
            src="/images/logo.jpg"
            alt="Your Company"
          />
          <h2 class="mt-10 text-center text-2xl tracking-tight text-gray-900">
            Registe-se na nossa plataforma:
          </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Nome</mat-label>
              <input matInput formControlName="nome" type="text" id="nome" autocomplete="nome" />
              <mat-error *ngIf="registerForm.get('nome')?.invalid && registerForm.get('nome')?.touched">
                Nome é obrigatório e deve ter pelo menos 3 caracteres.
              </mat-error>
            </mat-form-field>
          
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email" id="email" autocomplete="email" />
              <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                Insira um email válido.
              </mat-error>
            </mat-form-field>
          
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" id="password" autocomplete="new-password" />
              <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                A senha deve ter pelo menos 6 caracteres.
              </mat-error>
            </mat-form-field>
          
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Repita a Password</mat-label>
              <input matInput formControlName="repPassword" type="password" id="repPassword" autocomplete="new-password" />
            </mat-form-field>
          
            <div *ngIf="passwordsDoNotMatch" class="text-red-500 text-sm">
              As senhas não coincidem.
            </div>
          
            <div>
              <button
                mat-raised-button
                color="primary"
                type="submit"
                class="w-full bg-magenta-600 hover:bg-magenta-700 text-white"
              >
                Register
              </button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>
