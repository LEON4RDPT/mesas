<div class="shadow-2xl relative overflow-x-auto rounded-lg w-2/3 mx-auto mt-10">
  <div
    class="w-full text-sm text-left rtl:text-right bg-gray-700 min-h-[75vh] text-gray-100 dark:text-white shadow-2xl flex flex-col"
  >
    <h1 class="text-center font-semibold text-2xl pb-3 py-3">
      Gestão de Mesas
    </h1>
    <div class="grid grid-cols-3 gap-5 text-lg p-4">
      <div>
        <button
          class="cursor-pointer bg-red-600 text-white w-full py-2 rounded-lg hover:bg-red-700 shadow-xl"
          (click)="typeSelectedAction = 1"
        >
          Desativar
        </button>
      </div>
      <div>
        <button
          class="cursor-pointer bg-green-600 text-white w-full py-2 rounded-lg hover:bg-green-700 shadow-xl"
          (click)="typeSelectedAction = 2"
        >
          Adicionar
        </button>
      </div>
      <div>
        <button
          class="cursor-pointer bg-blue-600 text-white w-full py-2 rounded-lg hover:bg-blue-700 shadow-xl"
          (click)="typeSelectedAction = 3"
        >
          Alterar
        </button>
      </div>
    </div>
    <div class="flex-1 m-5 rounded-xl bg-gray-600">
      <div [ngSwitch]="typeSelectedAction">
        <app-remove-mesa (onExit)="goBack()" *ngSwitchCase="1"></app-remove-mesa>
        <app-add-mesa (onExit)="goBack()" *ngSwitchCase="2"></app-add-mesa>
        <app-change-mesa *ngSwitchCase="3"></app-change-mesa>
        <h1 *ngSwitchDefault="" class="text-2xl text-center mt-4 font-semibold">
          Escolha uma opção
        </h1>
      </div>
    </div>
  </div>
</div>
