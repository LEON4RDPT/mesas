<div *ngIf="isLoading" class="mt-5 flex items-center justify-center h-full">
    <div class="text-center">
        <app-loader [mode]="'WHITE'"></app-loader>
    </div>
</div>

<div *ngIf="!isLoading" class="mt-5 flex flex-col items-center space-y-4">
    <!-- Combobox -->
    <div class="w-full max-w-md">
        <label for="mesaSelect" class="block text-xl font-medium text-white mb-2">Selecione uma Mesa</label>
        <select
            id="mesaSelect"
            [(ngModel)]="selectedMesaId"
            (change)="onMesaSelect()"
            class="w-full p-2 bg-gray-700 text-white rounded border border-gray-600"
        >
            <option *ngFor="let mesa of mesas" [value]="mesa.id">
                Mesa {{ mesa.id }} - {{ mesa.ativo ? 'Ativo' : 'Inativo' }}
            </option>
        </select>
    </div>  

    <!-- Desativar Button -->
    <button 
        *ngIf="selectedMesaIsActive"
        class="bg-red-600 text-white py-2 px-4 rounded size-1/5 text-2xl   hover:bg-red-700"
        (click)="handleDesativarMesa()"
    >
        Desativar
    </button>
    <button 
        *ngIf="!selectedMesaIsActive"
        class="bg-green-600 text-white py-2 px-4 rounded size-1/5 text-2xl   hover:bg-green-700"
        (click)="handleAtivarMesa()"
    >
        Ativar
    </button>
</div>
